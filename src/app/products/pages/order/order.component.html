<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados en Angular - creados por {{'nosostros' | toggleCase:isUpperCase}}
  </p>
</p-panel>


<p-toolbar>

  <div class="p-toolbar-group-left">
    <p-button label="ToogleCase" icon="pi pi-search" (Click)="toggleUperCase()"></p-button>
  </div>

  <div class="p-toolbar-group-right">

      <p-button  class="mr-2"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success">
  </p-button>

      <p-button class="mr-2"
       label="Por volar"
       icon="pi pi-sort"
       styleClass="p-button-danger">
  </p-button>

      <p-button  class="mr-2"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-help">
  </p-button>

  </div>
</p-toolbar>
